<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
<script>
confirm("Are you ready to play?");

var age = prompt("What's your age?");

if (age < 13){
	document.write("Go ahead play at your own risk");
	}
	else {
	document.write("Yahoo! Your adventure begins!");
	}
document.write("You are at a Justin Bieber concert, and you hear this lyric 'Start racing'");

alert("Suddenly, Bieber stops and says, 'Who wants to race me?'");

var userAnswer = prompt("Do you want to race Bieber on stage?");

if (userAnswer === "yes") {
	document.write("You and Biber start racing. It's neck and neck!");
	}
	else{
	document.write("Oh no! Bieber shakes his head and sings 'I set a pace'");
	}

var feedback = prompt("Please rate game from 1 to 10");

if (feedback > 8) {
	document.write("Thank you! We should race at the next concert");
}
	else {
	document.write("I'll keep coding and racing");
	}



</script>


	
</body>
</html>
