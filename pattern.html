	<meta charset="UTF-8">

<body>
<script>
function pattern(n){
 var output1=[1];
 
	for (var i=1; i<n; i++){
			output1.push("*");
		}
	output1.push(n);
 output= output1.join(""); 
 return output;

}

console.log(pattern(5));
</script>


	
</body>
</html>
