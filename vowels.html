<body>
<script>

var vowels = ['a','e','i','o','u'];

function isVowel (str) {
	for (var i = 0; i < vowels.length; i++) {
		if (vowels[i] === str.toLowerCase()) {
			return true;
		}else{
			return false;
		}
	}
		
	}

console.log(isVowel("a"));


}

</script>


	
</body>
</html>
